<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DIGIT 400</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Local Bootstrap CSS -->
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
        <!-- CDN Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Favicon link -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

        <script>
            // Modal Initializer
            $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
            })
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108644105-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-108644105-1');
        </script>

    </head>

    <header>
        <!-- Nav -->
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/"><img style="max-width:120px; margin-top: -17px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
                </a>
            </li>
            {% if session.logged_in %}
                <li class="nav-item">
                <a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top:5px;"> Dashboard </button></a>
            </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout/"><img src="{{url_for('static', filename='open-iconic/svg/account-logout.svg')}}" width="20em"> Logout</a>
            </li>
            {% else %}
                <li class="nav-item">
                <a class="nav-link" href="/login/"><img src="{{ url_for('static', filename='open-iconic/svg/account-login.svg')}}" width="20em"> Login</a>
            </li>
            {% endif %}
                <li class="nav-item">
                <a class="nav-link" href="/about/"><img src="{{ url_for('static', filename='open-iconic/svg/project.svg')}}" width="20em"> About</a>
            </li>

        </ul>

    </header>
<body>

    <div class="container-fluid" style="min-height: 100%;">

        {% with messages = get_flashed_messages() %}

            {% if messages %}

                {% for message in messages %}

                    <div class="alert alert-warning alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                    </div>

                {% endfor %}

            {% endif %}

        {% endwith %}

        {% block body %}

        {% endblock %}

    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
